<html>
<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">
<style>
    .sr {
        display: flex;
        justify-content: space-around;
        width: 145%
    }

    p,
    span {
        font-family: arial;
        font-size: 14px
    }

    label {
        font-size: 13px;
        margin-left: 40%
    }

    .cl {
        float: left;
        margin-top: 8%
    }

    .rw::after {
        content: "";
        display: table;
        clear: both
    }
</style>
<script>function smf(e) { e.preventDefault(), fetch("https://mktapi.fecredit.com.vn/api/responsys/survey", { method: "POST", body: new URLSearchParams(new FormData(e.target)), headers: { "Content-Type": "application/x-www-form-urlencoded" } }), document.getElementById("ms").innerHTML = "Cảm ơn ${FIRST_NAME} đã đánh giá!", document.getElementById("ct").style.display = "none", e.target.style.display = "none" }</script>

<body><img src="https://marketing.fecredit.com.vn/assets/responsysimages/content/vpbankfin/sv.png" style="width:100%">
    <p id="ct">Từ 1-5 điểm, hãy cho chúng tôi biết mức độ hài lòng khi sử dụng FE Online</p>
    <form onsubmit="smf(event)">
        <div class="rw">
            <div class="cl" style="width:20%"><span>Không hài lòng</span></div>
            <div style="float:left;width:45%;margin-left:-3%">
                <div class="sr">
                    <div><label>1</label><br><input type="radio" name="rating1" value="1"></div>
                    <div><label>2</label><br><input type="radio" name="rating1" value="2"></div>
                    <div><label>3</label><br><input type="radio" name="rating1" value="3"></div>
                    <div><label>4</label><br><input type="radio" name="rating1" value="4"></div>
                    <div><label>5</label><br><input type="radio" name="rating1" value="5"></div>
                </div>
            </div>
            <div class="cl" style="float:right;text-align:right"><span>Rất hài lòng</span></div>
        </div><br><input type="submit" value="Gửi đánh giá"
            style="width:100%;height:40px;background-color:green;color:#fff;font-size:16px"> <input type="hidden"
            name="survey_id" value="Test_Rating"> <input type="hidden" name="customer_id" value="${CUSTOMER_ID_}">
        <input type="hidden" name="email_address" value="${EMAIL_ADDRESS_}"> <input type="hidden" name="mobile_number"
            value="${MOBILE_NUMBER_}">
    </form>
    <p id="ms"></p>
</body>

</html>
